<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Role Playing Game</title>
</head>

<body>
    <main class="character-pick">
        <h1>Pick a Character</h1>
        <div class="character-list"></div>
    </main>
    <main class="game hidden">
        <div class="left">
            <h2 class="player-name"></h2>
            <div class="health">
                <span>Health</span>
                <div class="health-bar">
                    <div class="health-bar-inner player-health"></div>
                </div>
            </div>
            <div class="player-image"></div>
            <div class="damage-display">-5</div>
            <div class="controls">
                <button class="attack-btn hidden">Attack</button>
            </div>
        </div>

        <div class="right">
            <h2 class="opponent-name"></h2>
            <div class="health">
                <span>Health</span>
                <div class="health-bar">
                    <div class="health-bar-inner opponent-health"></div>
                </div>
            </div>
            <div class="opponent-image"></div>
            <div class="damage-display"> -5</div>
            <div class="controls">

            </div>
            <div class="pick-opponent">
                <h1>Pick an Opponent</h1>
                <div class="opponent-list"></div>
            </div>
        </div>
        <div class="end-round hidden">
            <h2 class="end-round-title"></h2>
            <button class="end-round-button"></button>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/game.js"></script>
</body>

</html>
